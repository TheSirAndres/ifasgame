<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the panel, The game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game__container">
        <h1 class="game__title">Make the motion get the panel</h1>
        <canvas class="game__container"></canvas>

        <div class="buttons__container">
            <button class="up">Up</button>
            <button class="right">Right</button>
            <button class="left">left</button>
            <button class="down">Down</button>
        </div>
    </div>

    <div class="info__container">
        <h2 class="info__title">That your motion stats</h2>
        <p class="info__actual"></p>
        <p class="info__record"></p>
    </div>
    <div class="final__container"></div>

    <script src="maps.js"></script>
    <script src="main.js"></script>
</body>
</html>
